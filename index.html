<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Ui</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body >
   
    <div id="app">
        <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="hero-box hero-box-image">
                            <h2>BOAT POND</h2>
                            <div v-for='tabs in numberOfTabs'>
                                <div class="tabs-content" v-if="active === tabs.number">
                                    <div class="images">
                                    
                                        <div v-for="(images,index) in tabs.subImages"
                                        :class="[index === subActive ? 'tabs-trigger--active' : '']"
                                            @click="activateSub(index)">
                                            <div class="border-image-box">
                                              
                                                <img  :src="images.image" alt="">
                                            </div>
                                          
                                        </div>
                                    </div>
                                    <div class="header-image">
                                        <p>{{tabs.name}}</p>
                                        
                                        <img :src="tabs.subImages[subActive].image" alt="">
                                        <!-- <img :src="tabs.image" alt=""> -->
                                    </div>
                               
                                   
                                  
                                </div>
                          </div>

                        
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="hero-box">
                            <p>SELECT A FRAME OPTION</p>
    
                            <div class="tabs-triggers-frame">
                                <div class="tabs-trigger" v-for="(item, index) in selectAFrame" :class="[index === active ? 'tabs-trigger--active' : '']" @click="activate(index)">												
                                    <img :src="selectAFrame[index]" style="width: 100px;" alt="">
                                   
                                  </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
   

    <script src="https://unpkg.com/vue@3.0"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
